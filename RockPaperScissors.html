<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <tittle>ROCK PAPER SCISSORS</tittle>
     <link rel="stylesheet" type="text/css" href="RockPaperScissors.css">
  </head>
   

   <body>
    <div id="container">
     <div id="headingBox">
       <h1> Rock Paper Scissors</h1>
     </div>

     <div id="buttonsBox1">
       <button id="button1">
         <img src="Projects Images/rock.png" id="movesimage">
       </button>

       <button id="button2" >
         <img src="Projects Images/paper.png" id="movesimage">
       </button>

       <button id="button3">
         <img src="Projects Images/scissors.png" id="movesimage">
       </button>
     </div>

     <div id="movesResultBox">
       <p class="moves"></p>
       <p class="results"></p>
       <p class="game_scores"></p>
     </div>

     <div id="buttonsBox2">
       <button id="reset">
         Reset Scores
       </button>

       <button id="auto-play">
         Auto Play
       </button>
     </div>

    </div>

    <div id="container2">
     <div id="questionBox">
       Are You Sure You Want To Reset Scores ?
     </div>
     <div id="yesNoBox">
       <button id="yesBtn">
         YES
       </button>

       <button id="noBtn">
         No
       </button>
     </div>

    </div>
 <script src="RockPaperScissors.js"></script>
   </body>
</html>
